name: Deploy Snake Game to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Update system packages
          sudo apt update -y
          sudo apt install -y python3 python3-pip python3-venv git

          # Navigate to the deployment directory
          if [ -d "~/SnakeGame" ]; then
            git clone https://github.com/Sagar2366/season2-snake-game
            cd season2-snake-game
          fi 
          ls -al season2-snake-game
          # Set up a virtual environment
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          # Stop previous instance cleanly
          if pgrep -f "gunicorn"; then
            pkill -f "gunicorn"
          fi

          # Start the application using Gunicorn
          nohup venv/bin/gunicorn --workers 3 --bind 0.0.0.0:5000 app:app > snake_game.log 2>&1 &

          echo "âœ… Snake Game deployed successfully!"
